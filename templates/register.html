<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
	<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/default.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="icon" href="../static/img/favicon.svg" type="image/x-icon">
</head>
<body>
	<div class="wrapper">
		<div class="log_in">
			<div class="container">
				<form class="window", method="post">
					<div class="title">Регистрация</div>
					<input type="email" class="name" placeholder="Введите адрес почты:">
					<input type="password" class="password" placeholder="Введите пароль:">
					<div class="sex">
						<div class="choose_sex">Укажите пол</div>
						<div class="male"><input name="form_group" type="radio">  Мужской</div>
						<div class="female"><input name="form_group" type="radio">  Женский</div>
					</div>
					<button type="submit" class="enter">Зарегистрироваться</button>
				</form>
				<div class="reg">Уже есть аккаунт? <a class="reg_link" href="/login">Войти</a>.</div>
			</div>
		</div>
	</div>
</body>
</html>
