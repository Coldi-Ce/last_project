{% extends "base.html" %}

{% block content %}
<h1>Темы</h1>
{% for item in topics%}
<div class="col-md6 border rounded">
    <h2>{{item.id}}</h2>
    <div>
        Название : {{item.name}}
        
    </div>
        <div>
        <a href="/topic/{{ item.id }}" class="btn btn-secondary">
            Открыть
        </a>
    </div>

</div>
{% endfor %}
{% if current_user.is_authenticated %}
    <a href="create_codes" class="btn btn-secondary">Добавить свой код</a>
{% endif %}
{% endblock %}
